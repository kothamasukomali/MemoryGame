<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Memory Game</title>
</head>
<body>
        <div id="landing">
            <h1>⭐ Memory Game ⭐</h1>
        <p>Select a category to start playing</p>
        <button class="btn" data-category="fruits">Fruits</button>
        <button class="btn" data-category="icons">icons</button>    
        <button class="btn" data-category="emojis">emojis</button>
        <button class="btn" data-category="logos">logos</button>

    </div>
    <div id="game-container" >
        <div id="score-timer">
            <p>Score:<span id="score">0</span></p>
            <p>Time: <span id="timer">60</span>sec</p>
        </div>
        <div id="game-board"></div>
        <button id="restart-btn">Restart</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
